<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header"></div>
      <div id="content">
        <div class="container">
          <div id="image-container1"></div>

          <div class="hidden" id="image-container2">
            <div id="left-item">left-item</div>
            <div id="right-item">right-item</div>
          </div>

          <div class="hidden" id="image-container3">
            <div id="mbti-info">mbti 설명 div</div>
            <div id="mbti-result">mbti 결과 div</div>
            <div id="replay-btn">다시하기</div>
          </div>

          <div class="hidden" id="text-container">
            <div id="br"></div>
            <div id="before">이전</div>
            <div id="page">page</div>
            <div id="result-btn" class="hidden">결과보기✨</div>
            <div id="after">다음</div>
          </div>
        </div>
      </div>
      <div id="footer">
        <br />
        <p>개인정보보호정책</p>
        <p>Copyright ⓒ 2022 sunokryu319 All Rights Reserved.</p>
      </div>
    </div>
    <script src="js/apps.js"></script>
  </body>
</html>
