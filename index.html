<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="wrap">
      <div id="header"></div>
      <div id="content">
        <div class="container">
          <!-- image-container1 : 시작 이미지 보여줄 때 사용될 container -->
          <div id="image-container1"></div>

          <!--  /* image-container2 : 양자 택일 시, 사용될 container */ -->
          <div class="hidden" id="image-container2">
            <div id="left-item" value="-1">left-item</div>
            <div id="right-item" value="1">right-item</div>
          </div>

          <!-- /* text-container : 양자 택일 시, container2와 사용되는 paging 및
          container3 유도 기능*/ -->
          <div class="hidden" id="text-container">
            <div id="br"></div>
            <div id="before">이전</div>
            <div id="page">page</div>
            <div id="result-btn" class="hidden">결과보기✨</div>
            <div id="after">다음</div>
          </div>

          <!-- /* image-container3 : 결과 보여줄 때, 사용될 container */ -->
          <div class="hidden" id="image-container3">
            <div id="mbti-info">mbti 설명 div</div>
            <div id="mbti-result">mbti 결과 div</div>
            <div id="replay-btn">다시하기</div>
          </div>
        </div>
      </div>
      <div id="footer">
        <br />
        <p>개인정보보호정책</p>
        <p>Copyright ⓒ 2022 sunokryu319 All Rights Reserved.</p>
      </div>
    </div>

    <script type="module" src="js/apps.js"></script>
  </body>
</html>
